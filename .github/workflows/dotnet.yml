name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: nuget add source
      run: dotnet nuget add source --username DanielBock73 --password '${{ secrets.GITHUB_TOKEN }}' --store-password-in-clear-text --name github "https://nuget.pkg.github.com/DanielBock73/index.json"
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: |
        dotnet build -p:Configuration=Release \
                     --no-restore
    - name: Package the project
      run:  dotnet pack --configuration Release
#    - name: Deployment the package
#      env:
#        GITHUB_PAT_NUGET: ${{ secrets.GITHUB_PAT_NUGET }}
#      run: dotnet nuget push "src/netIdent/nupkg/*.nupkg" --api-key "$GITHUB_PAT_NUGET" --source github     
    - name: Install gpr
      run: dotnet tool install gpr --global      
    - name: Deployment the package
      env:
        GITHUB_PAT_NUGET: ${{ secrets.GITHUB_PAT_NUGET }}    
      run: find -name "*.nupkg" -print -exec gpr push -k "$GITHUB_PAT_NUGET" {} \;
